services:
  # Backend API
  - type: web
    name: picking-webapp-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: picking-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
      # À définir manuellement dans le dashboard Render
      - key: WC_URL
        sync: false
      - key: WC_CONSUMER_KEY
        sync: false
      - key: WC_CONSUMER_SECRET
        sync: false

  # Frontend (Static Site)
  - type: web
    name: picking-webapp
    env: static
    region: frankfurt
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://picking-webapp-api.onrender.com/api/*
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600

databases:
  - name: picking-db
    databaseName: picking
    plan: free
